    <b> - робить текст жирним
    <h1-h6> - розмір
    <p> - абзац, параграф
    <mark> - виділяє текст жовтим
    <em> - робить текст курсивом
    <u> - підкреслює текст
    <sup> - підносить на міце де стоїть степінь числа
    <sub> - приклад з H20 де двійка нижче
    <del> - закреслює

    <blockquote> - поебота яка бере в "" і робить з тексту аля цитату, тільки треба написати так:
        <blockquote>
            <p>
        </blockquote>

    <cite> - теж робить в стилі курсиву - italic style
      
    <footer> - хуйня, яка робить теж великий абзац для тексту, принцип такий:
        <blockquote>
            <p></p>
            <footer></footer>
        </blockquote>

    <br> - саме найкорисне що тут тільик є, для нього не потрібен </dr> , вот приклад:

            <br>Have a good day</p>

    <hr> - робить горизонтальну чорну тонку лінію від лівого кінця до правого, вот приклад:
            <p>This is some text above the line.</p>
            <hr>
            <p>This is some text below the line.</p>
