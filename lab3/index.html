<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
        }
        fieldset {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        legend {
            font-weight: bold;
            padding: 0 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: normal;
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="date"], select, textarea {
            width: 98%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .inline-group label {
            display: inline-block;
            margin-right: 20px;
        }
        .inline-group input, .inline-group select {
            width: auto;
            margin-right: 5px;
        }
        footer {
            margin-top: 20px;
            text-align: left;
            padding-top: 10px;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>

<form action="#" method="POST">

    <fieldset>
        <legend>Provide your details</legend>

        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter a password">

        <label for="age">Age:</label>
        <input type="text" id="age" name="age" placeholder="Enter a password"> <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" placeholder="mm/dd/yyyy">

        <p>Gender:</p>
        <div class="inline-group">
            <label><input type="radio" name="gender" value="male"> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
            <label><input type="radio" name="gender" value="other"> Other</label>
        </div>

        <p>Languages Known:</p>
        <div class="inline-group">
            <label><input type="checkbox" name="lang_en" value="english"> English</label>
            <label><input type="checkbox" name="lang_es" value="spanish"> Spanish</label>
            <label><input type="checkbox" name="lang_fr" value="french"> French</label>
        </div>

        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="">Select your country</option>
            <option value="usa">USA</option>
            <option value="ukr">Ukraine</option>
            <option value="can">Canada</option>
        </select>
    </fieldset>

    <fieldset>
        <legend>College Subjects</legend>

        <label for="subjects">Select your subjects</label>
        <select id="subjects" name="subjects" size="5" multiple>
            <option value="math">Mathematics</option>
            <option value="cs">Computer Science</option>
            <option value="physics">Physics</option>
            <option value="chemistry">Chemistry</option>
        </select>

        <label for="cs_rating">Rate your interest in Computer Science:</label>
        <input type="range" id="cs_rating" name="cs_rating" min="0" max="100" value="50">
    </fieldset>

    <fieldset>
        <legend>Skills Assessment</legend>

        <label for="skills_desc">Describe your skills:</label>
        <textarea id="skills_desc" name="skills_desc" rows="4" placeholder="List your skills here..."></textarea>

        <label for="resume">Upload your resume:</label>
        <input type="file" id="resume" name="resume">

        <label for="color">Pick your favorite color:</label>
        <input type="color" id="color" name="color" value="#000000">

        <label for="study_time">Preferred study time:</label>
        <input type="time" id="study_time" name="study_time">
    </fieldset>

    <input type="submit" value="Submit Survey">

    <footer>
        <p>Â© Student card by {your name}. All rights reserved.</p>
    </footer>

</form>

</body>
</html>
