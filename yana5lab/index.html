        .views-col > div > span {
            display: block;
            border-radius: 4px;
            overflow: hidden; /* Обрізаємо все, що виходить за межі (важливо для анімації) */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);

        .views-col > div > span > a {
            display: block;
            position: relative;
            text-decoration: none;
        }

        /* Зображення */
        .views-col .img-responsive {
            display: block;
            width: 100%;
            height: auto;
            transition: transform 0.3s ease; /* Плавна анімація при наведенні */
        }

        /* Ефект наближення при наведенні */
        .views-col > div > span > a:hover .img-responsive,
        .views-col > div > span > a:focus .img-responsive {
            transform: scale(1.05);
        }

        /* Це тінь-градієнт. Вона лежить між зображенням і текстом,

        */
        .shadow_featured {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.7) 0%, transparent 100%);

            transition: opacity 0.3s ease;
        }

        .views-col h2 {
